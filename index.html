<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <title>Who Am I?</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Who Am I?</h1>
        </header>
        <hr>
        <div id="items">
            <p><strong>Hair: </strong><span id="hair"></span></p>
            <p><strong>Eyes: </strong><span id="eyes"></span></p>
            <p><strong>Face Shape: </strong><span id="faceShape"></span></p>
            <p><strong>Height: </strong><span id="height"></span></p>
            <p><strong>Weight: </strong><span id="weight"></span></p>
            <p><strong>Race: </strong><span id="race"></span></p>
            <p><strong>Gender: </strong><span id="gender"></span></p>
            <p><strong>Orientation: </strong><span id="orientation"></span></p>
            <p><strong>Attitude: </strong><span id="attitude"></span></p>
            <p><strong>Traits: </strong><span></span></p>
            <p><strong></strong> <span id="trait1"> Trait 1</span></p>
            <p><strong></strong> <span id="trait2"> Trait 2</span></p>
            <p><strong>Hobby: </strong><span id="hobby"></span></p>
            <p><strong>Motivation: </strong><span id="motivation"></span></p>
        </div>
        <button onclick="app.main()">Generate new character!</button>
        <hr>
        <footer><h4>Maintained by David Becker and created with the help of <a href="https://github.com/Meepedy/whoami/graphs/contributors">contributors</a></h4></footer>
    </div>
    <script src="scripts/charData/charData.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/charGen.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
